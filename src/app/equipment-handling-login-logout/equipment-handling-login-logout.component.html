<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Labor Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                        <!-- <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol> -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12"> -->
                    <div class="col-md-10 offset-md-1">
                        <div class="card">
                            <!-- <div class="card-header">
                                <h3 class="card-title">Add New Labor Category</h3>                                
                            </div> -->
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">EQUIPMENT HANDLING PERFORMANCE LOGIN</p>                     
                                <form [formGroup]="equipmentLoginLogoutForm" (ngSubmit)="onSubmit($any($event.target))">
                                    <!-- <div class="row">
                                        <div class="col-md-6 offset-md-2">
                                            <h4 align="center"><b>Add New Labor Category</b></h4>
                                        </div>                                        
                                    </div>   -->
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <!-- <span class="input-group-text">Labor Category</span> -->
                                                    <button type="button" class="btn btn-primary">From Date</button>
                                                </div>
                                                <input type="date" name="fromDate"  class="form-control" autocomplete="off" required >
                                            </div> 
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <!-- <span class="input-group-text">Labor Category</span> -->
                                                    <button type="button" class="btn btn-primary"> Shift</button>
                                                </div>
                                                <select  name="shift" class="form-control" autocomplete="off" required
                                                (change)="onShiftChange($any($event.target).value)">
                                                    <option  disabled selected value=0>Select</option>
                                                    <option value="day">Day</option>
                                                    <option value="night">Night</option>
                                                   
                                                </select>
                                            </div> 
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <!-- <span class="input-group-text">Labor Category</span> -->
                                                    <button type="button" class="btn btn-primary">Search Criteria</button>
                                                </div>
                                                <select name="searchCriteria" class="form-control"  autocomplete="off" required
                                                (change)="onSearchCriteriaChange($any($event.target).value)">
                                                    <option disabled selected value=0>Select</option>
                                                    <option value="all">All</option>
                                                    <option value="equipmentName">Equipment Name</option>
                                                    <option value="userName">User Name</option>
                                                    
                                                </select>
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <!-- <span class="input-group-text">Labor Category</span> -->
                                                    <button type="button" class="btn btn-primary"> Search Value</button>
                                                </div>
                                                <select  name="searchValue" class="form-control"
                                                (change)="onSearchValueChange($any($event.target).value)">
                                                    <option   disabled selected value=0 >Select</option>
                                                     <option *ngFor="let val of searchValues" ng-model="myVar"
                                                        value={{val}}>
                                                        {{val}}
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-8 col-md-offset-3  text-right">
                                                <label class="col-4 radio-inline">
                                                     <input type="radio" name="fileType" value="xl"/> Excel 
                                                </label>
                    
                                                <label class="col-4 radio-inline">
                                                  <input type="radio" name="fileType" value="html" checked /> Html
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                   
                                   
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button  [disabled]="this.equipmentLoginLogoutForm.invalid" class="btn btn-primary">Show</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </section>
        
    </div>

  
   



    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
