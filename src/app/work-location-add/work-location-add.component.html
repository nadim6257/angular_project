<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Labor Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                        <!-- <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol> -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12"> -->
                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                            <!-- <div class="card-header">
                                <h3 class="card-title">Add New Labor Category</h3>                                
                            </div> -->
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">Add New Work Location</p>                     
                                <form [formGroup]="workLocationAddForm" (ngSubmit)="onSubmit()">
                                    <!-- <div class="row">
                                        <div class="col-md-6 offset-md-2">
                                            <h4 align="center"><b>Add New Labor Category</b></h4>
                                        </div>                                        
                                    </div>   -->
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3">                                            
                                            <div class="input-group mb-3">                                                
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">Work Category</button>
                                                </div>
                                                <ng-select 
                                                        class="custom form-control"
                                                        formControlName="work_category_id"
                                                        [items]="workCategories"
                                                        bindLabel="name"
                                                        bindValue="id" 
                                                        [multiple]="false"
                                                        [searchable]="true"
                                                        [closeOnSelect]="true"                                                        
                                                        placeholder="Select Category..."
                                                        (change)="onWorkCategoryChange($event.id)"
                                                >
                                                </ng-select> <!--[(ngModel)]="selectedData"-->
                                            </div>                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 offset-md-3">                                            
                                            <div class="input-group mb-3">                                                
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">Location Name</button>
                                                </div>
                                                <ng-select 
                                                        class="custom form-control"
                                                        formControlName="name"
                                                        [items]="locations"
                                                        bindLabel="name"
                                                        bindValue="name" 
                                                        [multiple]="false"
                                                        [searchable]="true"
                                                        [closeOnSelect]="true"                                                        
                                                        placeholder="Select Location..."
                                                >
                                                </ng-select> <!--[(ngModel)]="selectedData"-->
                                            </div>                                        
                                        </div>
                                    </div>
                                    <!-- <div class="row">
                                        <div class="col-md-6 offset-md-3">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">Location Name</button>
                                                </div>
                                                <input type="text" formControlName="name" id="name" name="name" class="form-control" autocomplete="off" required >
                                            </div>                                        
                                        </div>
                                    </div>                                                                    -->
                                    <div class="row mt-3">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button [disabled]="this.workLocationAddForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->
    <!-- Labor Category Form Ends -->
    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
