<aside class="main-sidebar sidebar-dark-primary elevation-4">  
    <!-- Brand Logo -->
    <a class="brand-link" [routerLinkActive]="['active']" type="submit" [routerLink]="['/dashboard']">
        <img src="assets/img/user_frame.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
        <span class="brand-text font-weight-light">{{userRoleName}} Panel</span>
    </a>
    <a class="brand-link" [routerLinkActive]="['active']" type="submit" [routerLink]="['/dashboard']">
        <img src="assets/img/user_frame.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
        <span class="brand-text font-weight-light">{{userRoleName}} Panel</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/img/user_frame.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a class="d-block">{{userName}}</a>
            </div>
        </div> -->
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item menu-open">
                    <a class="nav-link" [routerLinkActive]="['active']" type="submit" [routerLink]="['/dashboard']">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item has-treeview" *ngFor="let liveURL of liveURLs">
                    <a class="nav-link">
                        <i class="nav-icon fas fa-table"></i>
                        <p>
                            {{liveURL.module}}
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview" *ngFor="let link of liveURL.links">
                        <li class="nav-item">
                            <a class="nav-link" [routerLinkActive]="['active']" type="submit"
                                routerLink="{{link.linkRoutes}}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>{{link.linkNames}}</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
