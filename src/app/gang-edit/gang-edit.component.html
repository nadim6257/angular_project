<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Gang Edit Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                        <!-- <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol> -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12"> -->
                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Gang Edit</h3>
                            </div>
                            <div class="card-body">
                                <!-- <form> -->
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <!-- <span class="input-group-text">Labor Category</span> -->
                                                    <button type="button" class="btn btn-primary">Gang Name</button>
                                                </div>
                                                <input [(ngModel)]='name' type="text" name="name" id="name" class="form-control" required>
                                            </div>                                        
                                        </div>
                                    </div>
                                    <div class="row mb-3" *ngIf="user_role_id==1">
                                        <div class="col-md-8 offset-md-2">
                                            
                                            <div class="input-group">                                                
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">Berth Operator</button>
                                                </div>
                                                <ng-select 
                                                        class="custom form-control"
                                                        [(ngModel)]="berth_operator_id"
                                                        
                                                        [items]="berthOperators"
                                                        bindLabel="name"
                                                        bindValue="id" 
                                                        [multiple]="false"
                                                        [searchable]="true"
                                                        [closeOnSelect]="true"                                                        
                                                        placeholder="Select Berth Operator..."
                                                        (change)="onBerthOperatorChange($event.id)"
                                                >
                                                </ng-select> <!--[(ngModel)]="selectedData"--> <!--formControlName="work_category_id"-->
                                            </div>                                        
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-8 offset-md-2">
                                            
                                            <div class="input-group">                                                
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">Work Type</button>
                                                </div>
                                                <ng-select 
                                                        class="custom form-control"
                                                        [(ngModel)]="work_category_id"
                                                        
                                                        [items]="workCategories"
                                                        bindLabel="name"
                                                        bindValue="id" 
                                                        [multiple]="false"
                                                        [searchable]="true"
                                                        [closeOnSelect]="true"                                                        
                                                        placeholder="Select Work Category..."
                                                        (change)="onWorkCategoryChange($event.id)"
                                                >
                                                </ng-select> <!--[(ngModel)]="selectedData"--> <!--formControlName="work_category_id"-->
                                            </div>                                        
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button [disabled]="name === ''" (click)='saveGang()' type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </div>
                                <!-- </form>  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->
    <!-- Gang Edit Form Ends -->
    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
