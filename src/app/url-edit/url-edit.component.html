<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Designation Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                        <!-- <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                  <li class="breadcrumb-item active">Add</li>
              </ol> -->
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- <div class="col-md-12"> -->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">Edit URL</p>

                                <div class="row">
                                    <div class="col-md 6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">Module</button>
                                                    </div>
                                                    <ng-select class="custom form-control" [(ngModel)]="modType" [items]="modTypes" bindValue="id" bindLabel="moduleName" [multiple]="false" [searchable]="true" [closeOnSelect]="true" placeholder="" tabindex="8">
                                                    </ng-select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Module
                                                    </button>
                                                    </div>
                                                    <ng-select [(ngModel)]="modType" [items]="modTypeList" bindLabel="modType" bindValue="id" [multiple]="false" [searchable]="true" [closeOnSelect]="true" placeholder="" tabindex="6">


                                                    </ng-select>
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Label
                                                    </button>
                                                    </div>

                                                    <input type="text" [(ngModel)]="label_name" name="label_name" id="label_name" class="form-control" autocomplete="off" tabindex="3" style="border: 1px solid #2f76e4;" required />
                                                </div>
                                            </div>
                                        </div>



                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Action Name
                                                    </button>
                                                    </div>
                                                    <input type="text" [(ngModel)]="action_name" name="action_name" id="action_name" class="form-control" autocomplete="off" tabindex="7" style="border: 1px solid #2f76e4;" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      No.Of Param
                                                    </button>
                                                    </div>
                                                    <input type="text" [(ngModel)]="no_of_param" name="no_of_param" id="no_of_param" class="form-control" pattern="[0-4]{1}" maxlength="1" title="Numbers Only" #box autocomplete="off" tabindex="1" value="0" min="1" max="4" style="border: 1px solid #2f76e4;"
                                                        (input)="onChangeParamInput(box.value)" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md 6">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Param1
                                                    </button>
                                                    </div>
                                                    <input type="text" [(ngModel)]="params_one" [disabled]="disabledValue1" name="params_one" id="params_one" class="form-control" autocomplete="off" tabindex="5" style="border: 1px solid #2f76e4;" #p1='ngModel' />

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Param2
                                                    </button>
                                                    </div>
                                                    <input type="text" [(ngModel)]="params_two" [disabled]="disabledValue2" name="params_two" id="params_two" class="form-control" autocomplete="off" tabindex="5" style="border: 1px solid #2f76e4;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Param3
                                                    </button>
                                                    </div>
                                                    <input type="text" [(ngModel)]="params_three" [disabled]="disabledValue3" name="params_three" id="params_three" class="form-control" autocomplete="off" tabindex="5" style="border: 1px solid #2f76e4;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-primary" style="width: 115px;">
                                                      Param4
                                                    </button>
                                                    </div>
                                                    <input type="text" [(ngModel)]="params_four" [disabled]="disabledValue4" name="params_four" id="params_four" class="form-control" autocomplete="off" tabindex="5" style="border: 1px solid #2f76e4;" />
                                                </div>
                                            </div>
                                        </div>



                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-8 offset-md-2 text-center">
                                        <!-- <button (click)="saveUrlCategory()" type="submit" class="btn btn-primary">
                                              Save
                                          </button> -->
                                    </div>
                                </div>


                                <div class="row mt-3">
                                    <div class="col-md-8 offset-md-2 text-center">
                                        <button (click)="updateUrl()" type="submit" class="btn btn-primary btn-lg">
                                          Save
                                      </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- /.content-wrapper -->
    <!-- Designation Category Form Ends -->
    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
