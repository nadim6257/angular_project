<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Designation Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                        <!-- <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                      <li class="breadcrumb-item active">Add</li>
                  </ol> -->
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12"> -->


                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                            <!-- <div class="card-header">
                              <h3 class="card-title">Add New Labor Category</h3>
                          </div> -->
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">Add New Module</p>

                                <div class="row">
                                    <div class="col-md-6 offset-md-3">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <!-- <span class="input-group-text">Labor Category</span> -->
                                                <button type="button" class="btn btn-primary">Module</button>
                                            </div>
                                            <input type="text" [(ngModel)]="modName" name="modName" id="modName" class="form-control" autocomplete="off" tabindex="1" style="border: 1px solid #2f76e4;" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-8 offset-md-2 text-center">
                                        <button (click)="saveMod()" type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->
    <!-- Designation Category Form Ends -->
    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
